<link rel="import" href="/services/ct-msg-service.html">

<link rel="import" href="/lib/core-item/core-item.html">
<link rel="import" href="/lib/core-menu/core-submenu.html">
<link rel="import" href="/lib/core-menu/core-menu.html">
<link rel="import" href="/lib/core-icons/social-icons.html">
<link rel="import" href="/lib/paper-button/paper-button.html">
<link rel="import" href="/lib/paper-dialog/paper-dialog.html">
<link rel="import" href="/lib/paper-dialog/paper-dialog-transition.html">

<polymer-element name="ct-sidebar-chat" attributes="route user">
  <template>
    <link rel="stylesheet" type="text/css" href="/components/pages/ct-page-common.css">
    <style>
      #controls {
        padding: 10px 0 0 20px;
      }

      .chanTitle {
        font-size: 18px;
        color: #006589;
        background-color: #F4F4F4;
        padding: 5px 10px;
        border-radius: 3px;
        margin: 10px 10px 0 10px;
        text-transform: none;
        text-align: left;
      }

      .chanTitle.selected {
        font-weight: bold;
      }
      .chanClients {
        list-style: none;
        padding-left: 15px;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .chanClients core-icon {
        margin-right: 10px;
        color: #169827;
      }
    </style>

    <ct-msg-service id="ctMsgService" channels="{{channels}}"></ct-msg-service>

    <div class="chanList">
      <template repeat="{{c in channels.List}}">
        <div vertical layout stretch-start>
          <paper-button class="chanTitle" on-tap="{{switchChannel}}" channelId="{{c.Id}}">{{c.Name}}</paper-button>
          <ul class="chanClients">
            <template repeat="{{u in c.Clients}}">
              <li clientId="{{u.Id}}">
                <core-icon icon="social:person"></core-icon>{{u.Name}}
              </li>
            </template>
          </ul>
        </div>
      </template>
    </div>

    <div id="controls">
      <paper-button raised on-tap="{{openCreateChannel}}">Create</paper-button>
    </div>
    <paper-dialog id="createDialog" heading="Create channel" transition="paper-dialog-transition-bottom" backdrop="true" layered="true" 
        on-keypress="{{onKeypress}}">
      <link rel="stylesheet" type="text/css" href="/components/pages/ct-page-common.css">
      <paper-input id="tbName" label="Name" maxlength="40" value="{{name}}"></paper-input>
      <div flex horizontal end-justified layout>
        <paper-button on-tap="{{closeCreateChannel}}">Cancel</paper-button>
        <paper-button class="primary" on-tap="{{createChannel}}">Accept</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    Polymer('ct-sidebar-chat', {
      openCreateChannel: function() {
        this.name = '';
        this.$.createDialog.toggle();
        var tbName = this.$.tbName;
        setTimeout(function() {
          tbName.focus();
        }, 300);
      },
      createChannel: function() {
        this.$.ctMsgService.createChannel(this.name);
        this.$.createDialog.toggle();
      },
      closeCreateChannel: function() {
        this.$.createDialog.toggle();
      },
      switchChannel: function(event) {
          // Selected class
          var chanTitles = this.shadowRoot.querySelectorAll('.chanTitle');
          for(var i = 0; i < chanTitles.length; i++) {
            chanTitles[i].classList.remove('selected');
          }
          event.target.classList.add('selected');

          // Join the channel
          var chanId = parseInt(event.target.getAttribute('channelId'), 10);
          if(chanId < 0) {
            return;
          }
          this.$.ctMsgService.joinChannel(chanId);
      },
      onKeypress: function(event) {
        //Enter
        if(event.keyCode === 13 && this.$.createDialog.opened) {
          event.preventDefault();
          this.$.tbName.blur();
          this.createChannel();
        }
      }
    });
  </script>
</polymer-element>
