<link rel="import" href="/components/ct-module.html">
<link rel="import" href="/components/ct-navigator.html">

<polymer-element name="ct-page-home" extends="ct-module">
	<template>
		<ct-navigator id="navigator"></ct-navigator>
	</template>
	<script>
		Polymer('ct-page-home', {
			onLoad: function() {
				if(this.user.logged) {
					this.$.navigator.route = 'home/profile';
				} else {
					this.$.navigator.route = 'home/login';
				}
			}
		});
	</script>
</polymer-element>
